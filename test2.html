<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Posts UI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Heading for related posts */
      
    </style>
</head>
<body>

<div class="container my-5">
    <!-- Heading -->
    <div class="related-heading">
        RELATED POSTS ...
    </div>

    <!-- Row of Posts -->
    <div class="row">
        <!-- Post 1 -->
        <div class="col-md-4 mb-4">
            <div class="post-card">
                <img src="https://via.placeholder.com/400x300" alt="CNC Machinery">
                <div class="post-title">CNC Machinery</div>
                <div class="post-category">
                    <i class="bi bi-folder-fill"></i> Industrial
                </div>
            </div>
        </div>

        <!-- Post 2 -->
        <div class="col-md-4 mb-4">
            <div class="post-card">
                <img src="https://via.placeholder.com/400x300" alt="Petrochemical Industry Equipment">
                <div class="post-title">Petrochemical Industry Equipment</div>
                <div class="post-category">
                    <i class="bi bi-folder-fill"></i> Industrial
                </div>
            </div>
        </div>

        <!-- Post 3 -->
        <div class="col-md-4 mb-4">
            <div class="post-card">
                <img src="https://via.placeholder.com/400x300" alt="Monitoring Room">
                <div class="post-title">Monitoring Room</div>
                <div class="post-category">
                    <i class="bi bi-folder-fill"></i> Industrial
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
